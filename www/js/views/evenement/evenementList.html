<ion-view>
  <ion-content padding="false" overflow-scroll="true">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Rechercher">
    </label>
    <div class="card" ng-repeat="evenement in evenements ">
      <div class="item item-text-wrap">

        <a class="item item-thumbnail-left" ng-href="#/menu/evenements/{{evenement.id}}">
          <img src="{{evenement.img}}">
          <h2> {{evenement.description}} </h2>
          <p>{{evenement.libelle}}</p>
          <span>{{evenement.dateDebut}}</span>

        </a>
      </div>
      <div class="item item-divider">
        <button class="button button-light">
          Intéressé(é)
        </button>
        <button class="button button-light">
          J'y Participe
        </button>
      </div>
    </div>
    <br/>
    <br/>
  </ion-content>
</ion-view>
